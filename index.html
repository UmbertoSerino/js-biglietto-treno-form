<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket train form</title>

    <!-- FW Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css/style.css">
</head>
<body>
    
    <main class="d-flex justify-content-center py-5">
        <section>
            <article>
                <!-- Aggiunto id="ticketForm" al form -->
                <div id="ticketForm">
                    <label for="userName">Nome:</label>
                    <!-- Aggiunto attributo "required" per rendere i campi obbligatori -->
                    <input type="text" class="user-name">

                    <label for="userAge">Età:</label>
                    <input type="number" class="user-age">

                    <label for="userDistance">Chilometri da percorrere:</label>
                    <input type="number" class="user-distance">

                    <!-- Aggiunto attributo "type" al bottone per evitare il submit del form -->
                    <button type="button" class="output-button">Genera</button>
                </div>
            </article>
        </section>
        <section>
            <article>
                <div>
                    <span class="result">0€</span>
                </div>
            </article>
        </section>
    </main>

    <script src="./Js/script.js"></script>
</body>
</html>
